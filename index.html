<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="py-4 text-center">
            <h1 class="display-4"><i class="fas fa-images me-3"></i>Image Generator</h1>
            <p class="lead">Find beautiful images based on your descriptions using Unsplash</p>
        </header>

        <main class="container my-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <!-- Prompt Form -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <h2 class="h5 mb-0">Generate an Image</h2>
                        </div>
                        <div class="card-body">
                            <form id="imageGeneratorForm">
                                <div class="mb-3">
                                    <label for="prompt" class="form-label">Describe what you want to see</label>
                                    <textarea class="form-control" id="prompt" rows="3" placeholder="Enter a detailed description of the image you want to generate..." required></textarea>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-md-6">
                                        <label for="style" class="form-label">Art Style</label>
                                        <select class="form-select" id="style">
                                            <option value="realistic">Realistic</option>
                                            <option value="anime">Anime</option>
                                            <option value="cartoon">Cartoon</option>
                                            <option value="painting">Painting</option>
                                            <option value="sketch">Sketch</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label for="imageCount" class="form-label">Number of Images</label>
                                        <select class="form-select" id="imageCount">
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="4">4</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="text-end">
                                    <button type="submit" class="btn btn-primary" id="generateBtn">
                                        <i class="fas fa-magic me-2"></i>Generate
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Loading Indicator -->
                    <div id="loadingContainer" class="text-center p-5 d-none">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-3">Generating your image. This may take a minute...</p>
                    </div>

                    <!-- Error Alert -->
                    <div id="errorAlert" class="alert alert-danger d-none" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorMessage">An error occurred.</span>
                    </div>

                    <!-- Results Container -->
                    <div id="resultsContainer" class="card d-none">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h2 class="h5 mb-0">Generated Images</h2>
                            <button id="newGenerationBtn" class="btn btn-sm btn-outline-primary">
                                <i class="fas fa-plus me-1"></i>New Generation
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="imagesContainer" class="row g-3">
                                <!-- Generated images will be inserted here by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center mt-5 py-3 text-muted">
            <p>Image Generator powered by <a href="https://unsplash.com/?utm_source=image_generator&utm_medium=referral" target="_blank">Unsplash</a> &copy; <span id="currentYear"></span></p>
        </footer>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Application JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
